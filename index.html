<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura</title>
    <link rel="stylesheet" href="./styles/light.css">
</head>


<body class="corpo">
    <header class="logo-alura">
        <img src="./assets/alura-logo.svg" alt="Logo Alura"> 
    </header>

    <main class="area-interacao">
        <div class="area__interacao__texto-input">
            <!-- Área onde o texto será inserido -->
            <textarea class="textarea" placeholder="Digite seu texto" name="texto-entrada" id="texto-entrada"></textarea>
            <div class="mensagem-aviso">
                <img class="mensagem-aviso__exclamacao" src="./assets/exclamation-circle-fill.png" alt="Sinal de exclamacao">
                <p class="mensagem-aviso__texto">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="interacao-botoes">
                <!-- Botões CRIPTOGRAFAR/DESCRIPTOGRAFAR -->
                <button onclick="codificarTexto()" id="codificar" class="interacao-botoes__encript">Criptografar</button>
                <button onclick="decodificarTexto()" id="decodificar" class="interacao-botoes__decript">Descriptografar</button>
            </div>
        </div>
        <div class="area__interacao__texto-output">
            <!-- Área para mostrar o texto criptorafado/descriptografado -->
            <img class="area__interacao__texto-output__imagem" id="imagem" src="./assets/drawing.png" alt="Personagem com lupa na mao">             
            <h1 class="area__interacao__texto-output__mensagem__titulo" id="titulo" >Nenhuma mensagem encontrada</h1>
            <p class="area__interacao__texto-output__mensagem__paragrafo" id="paragrafo" >Digite um texto que você deseja criptografar ou descriptografar.  </p>
            <p class="texto__resultado" id="textoResultado" hidden></p>       
       </div>
    </main>
    <footer class="rodape">
        <!-- Rodapé com o nome -->
        <p>Desenvolvido por Walison Cardoso<p>
    </footer> 
        

    <script src="script.js" defer></script>
</body>
</html>

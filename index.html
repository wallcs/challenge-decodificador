<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura</title>
    <link rel="stylesheet" href="./styles/light.css">
</head>


<body>
    <header class="logo-alura">
       <img src="./assets/a.png" alt="Logo Alura"> 
    </header>

    <main class="area-interacao">
        <section class="area__interacao__texto-input">
            <textarea class="input-texto" placeholder="Digite seu texto" name="texto-entrada" id="texto-entrada" style="resize: none;background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0)" cols="30" rows="19"></textarea>
            <section class="mensagem-aviso">
                <img class="mensagem-aviso__exclamacao" src="./assets/exclamation-circle-fill.png" alt="Sinal de exclamacao">
                <p class="mensagem-aviso__texto">Apenas letras minusculas e sem acento.</p>
            </section>
                <div class="interacao-botoes">
                    <button class="interacao-botoes__encript" onclick="codificarTexto()" id="codificar">Criptografar</button>
                    <button class="interacao-botoes__decript" onclick="decodificarTexto()" id="decodificar">Descriptografar</button>
                </div>
        </section>

        <div class="area__interacao__texto-output">
            <img class="area__interacao__texto-output__imagem" src="./assets/drawing.png" alt="Personagem com lupa na mao">
            <section class="area__interacao__texto-output__mensagem">
                <h1 class="area__interacao__texto-output__mensagem__titulo">Nenhuma mensagem encontrada</h1>
                <p class="area__interacao__texto-output__mensagem__paragrafo">Digite um texto que voce deseja criptografar ou descriptografar.</p>
            </section>
        </div>
        <!-- <footer class="rodape">
            <p>Desenvolvido por Walison Cardoso<p>
        </footer> -->
    </main>
</body>
</html>
